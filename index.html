<!DOCTYPE html> 
<html lang="es"> 
  <head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLizzard</title> 
 	<link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"> 
  </head> 
  <body> 

  	<div class="container-fluid">
  		<div class="row rbg">

  			<div class="col-md-1"><img src="images/logo.png" class="logo"></div>
  			<div class="col-md-1 text">JUEGOS</div>
  			<div class="col-md-1 text">TIENDA</div>
  			<div class="col-md-1 text">NOTICIAS</div>
  			<div class="col-md-1 text">SPORTS</div>
  			<div class="col-md-4">
  				
  			</div>
  			<div class="col-md-1 text">ASISTENCIA</div>
  			<div class="col-md-2 text">MI CUENTA</div>
  		</div>
  		<div class="row">
  			<div class="col-md-12">
				  				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				  <ol class="carousel-indicators">
				    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  </ol>
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img class="d-block w-100" src="images/c1.jpg" alt="First slide">
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100" src="images/c2.jpg" alt="Second slide">
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100" src="images/c3.jpg" alt="Third slide">
				    </div>
				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
  			</div>
  		</div>
  	</div>

  	

 	<script src="js/script.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
    <script src="js/bootstrap.min.js"></script> 
</html>
